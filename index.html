<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h3 class="nav-title text-primary">LOGO</h3>
        <button class="nav-button">Sign Up</button>
      </nav>
      <div class="banner">
        <div class="banner-content">
          <p class="banner-description">
            Cool Dark UI Template for <br />
            Webflow Agencies!
          </p>
          <button class="banner-button">Stay Focused</button>
        </div>
      </div>
    </header>
    <main>
      <section class="action">
        <div class="action-content">
          <h3 class="action-title">See It in Action</h3>
          <p class="action-subtitle">
            Explore the live preview imagine your <br />
            brand in this bold new look.
          </p>
          <button class="action-button">Launch Live Preview</button>
        </div>
        <div>
          <img class="action-img" src="Assets/wc-mini.png" alt="Action Image" />
        </div>
      </section>
      <section class="user-section">
        <h3 class="centered-title">Joined Thousands of Productive Users</h3>
        <div class="data-subtitle">
          <div class="data-item">
            <p>50K</p>
            <span class="subtitle-span">Active Users</span>
          </div>
          <div class="data-item">
            <p>2M+</p>
            <span class="subtitle-span">Focus Sessions</span>
          </div>
          <div class="data-item">
            <p>95%</p>
            <span class="subtitle-span">Satisfaction Rate</span>
          </div>
        </div>
      </section>
      <section class="user-review">
        <h4 class="review-heading">What our users say</h4>
       
          
            
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
